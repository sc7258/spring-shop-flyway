services:
  postgres:
    image: postgres:15-alpine
    container_name: local-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres  # 기본 DB만 생성 (shopdb는 접속 후 생성하거나, 초기화 스크립트 활용)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    container_name: local-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - "9090:8080" # App(8080)와 충돌 방지: Host 9090 -> Container 8080
    depends_on:
      - postgres
    restart: always

volumes:
  postgres_data:
