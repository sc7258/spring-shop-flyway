management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

# --- Common Configuration ---
keycloak:
  realm: intellian-app
  client-id: intellian-app-spring-client
  client-secret: ${KEYCLOAK_CLIENT_SECRET} # 환경변수 사용
  auth-server-url: https://accounts-dev.intelliantech.com # 기본값 (Dev/Local/Test)

spring:
  application:
    name: spring-shop-flyway
  profiles:
    active: local
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${keycloak.auth-server-url}/realms/${keycloak.realm}
          jwk-set-uri: ${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/certs

springdoc:
  swagger-ui:
    url: /api/v1/openapi.yaml
    path: /api/v1/swagger-ui.html
    disable-swagger-default-url: true

---
# --- Local Profile ---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/shopdb
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

---
# --- Test Profile ---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

# Test 환경에서는 .env가 로드되지 않으므로 더미 값으로 덮어씀
keycloak:
  realm: test-realm
  client-id: test-client
  client-secret: test-secret

---
# --- Prod Profile ---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://prod-db-host:5432/shopdb
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration

# 운영 환경 Keycloak 주소 (환경변수 또는 기본값)
keycloak:
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL:https://accounts.intelliantech.com}