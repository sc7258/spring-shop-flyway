openapi: 3.0.3
info:
  title: Spring Shop Flyway API
  description: |
    # Online Bookstore API
    아마존과 유사한 온라인 도서 주문 및 배송 서비스 API입니다.

    <details>
    <summary><strong>Error Codes (Click to expand)</strong></summary>

    | Code | Message | Status | Description |
    |---|---|---|---|
    | `C001` | Invalid Input Value | 400 | 입력값이 올바르지 않습니다. |
    | `C002` | Entity Not Found | 404 | 요청한 리소스를 찾을 수 없습니다. |
    | `M001` | Email Already Exists | 409 | 이미 가입된 이메일입니다. |
    | `M002` | Login Failed | 401 | 이메일 또는 비밀번호가 일치하지 않습니다. |
    | `B001` | Out of Stock | 409 | 재고가 부족합니다. |
    | `O001` | Order Not Found | 404 | 주문을 찾을 수 없습니다. |
    | `D001` | Delivery Not Found | 404 | 배송 정보를 찾을 수 없습니다. |

    </details>

  version: 0.0.1
servers:
  - url: /api/v1
    description: Relative Path (Environment Independent)

tags:
  - name: Member
    description: 회원 관리 API
  - name: Catalog
    description: 도서 관리 API
  - name: Order
    description: 주문 관리 API
  - name: Delivery
    description: 배송 관리 API

paths:
  /members/signup:
    post:
      tags:
        - Member
      summary: 회원가입
      operationId: signup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
      responses:
        '201':
          description: 회원가입 성공
          headers:
            Location:
              description: 생성된 회원 리소스 URI
              schema:
                type: string
        '400':
          description: 잘못된 입력
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: 이메일 중복
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /members/login:
    post:
      tags:
        - Member
      summary: 로그인
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: 로그인 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: 로그인 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /books:
    get:
      tags:
        - Catalog
      summary: 도서 목록 조회
      operationId: getBooks
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 10
        - name: keyword
          in: query
          schema:
            type: string
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookListResponse'

  /books/{bookId}:
    get:
      tags:
        - Catalog
      summary: 도서 상세 조회
      operationId: getBookById
      parameters:
        - name: bookId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookResponse'
        '404':
          description: 도서 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /orders:
    get:
      tags:
        - Order
      summary: 주문 목록 조회
      operationId: getOrders
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderResponse'
    post:
      tags:
        - Order
      summary: 주문 생성
      operationId: createOrder
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
      responses:
        '201':
          description: 주문 생성 성공
        '409':
          description: 재고 부족
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /orders/{orderId}/cancel:
    post:
      tags:
        - Order
      summary: 주문 취소
      operationId: cancelOrder
      security:
        - bearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: 주문 취소 성공
        '404':
          description: 주문 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /deliveries:
    post:
      tags:
        - Delivery
      summary: 배송 생성
      operationId: createDelivery
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDeliveryRequest'
      responses:
        '201':
          description: 배송 생성 성공
          headers:
            Location:
              description: 생성된 배송 리소스 URI
              schema:
                type: string
        '404':
          description: 주문 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /deliveries/{deliveryId}:
    get:
      tags:
        - Delivery
      summary: 배송 상태 조회
      operationId: getDeliveryById
      parameters:
        - name: deliveryId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeliveryResponse'
        '404':
          description: 배송 정보 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # --- Common ---
    ErrorResponse:
      type: object
      properties:
        code:
          type: string
          example: "C001"
        message:
          type: string
          example: "Invalid Input Value"
        status:
          type: integer
          example: 400

    # --- Member ---
    SignupRequest:
      type: object
      required:
        - email
        - password
        - name
      properties:
        email:
          type: string
          format: email
          example: "user@example.com"
        password:
          type: string
          format: password
          example: "password123"
        name:
          type: string
          example: "John Doe"
        city:
          type: string
        street:
          type: string
        zipcode:
          type: string

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    LoginResponse:
      type: object
      properties:
        accessToken:
          type: string
          example: "eyJhbGciOiJIUz..."

    # --- Catalog ---
    BookResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        author:
          type: string
        price:
          type: integer
        stockQuantity:
          type: integer

    BookListResponse:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/BookResponse'
        totalElements:
          type: integer
        totalPages:
          type: integer

    # --- Order ---
    CreateOrderRequest:
      type: object
      properties:
        orderItems:
          type: array
          items:
            type: object
            properties:
              bookId:
                type: integer
                format: int64
              count:
                type: integer

    OrderResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        status:
          type: string
        totalAmount:
          type: integer
        orderedAt:
          type: string
          format: date-time

    # --- Delivery ---
    CreateDeliveryRequest:
      type: object
      required:
        - orderId
      properties:
        orderId:
          type: integer
          format: int64
        city:
          type: string
        street:
          type: string
        zipcode:
          type: string

    DeliveryResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        orderId:
          type: integer
          format: int64
        status:
          type: string
          enum: [READY, COMP, CANCEL]
        trackingNumber:
          type: string
        address:
          type: object
          properties:
            city:
              type: string
            street:
              type: string
            zipcode:
              type: string
